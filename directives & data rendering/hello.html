<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Instance</title>

    <style>
        body{
            /* background: rgba(183,222,237,1); */
background: linear-gradient(to right, rgba(183,222,237,1) 0%, rgba(113,206,239,1) 50%, rgba(183,222,237,1) 79%, rgba(183,222,237,1) 97%, rgba(183,222,237,1) 100%);
        }
        h1{
            left: 0;
            font-family: Arial, Helvetica, sans-serif;
            position: absolute;
            text-align: center;
            top: 40%;
            width: 100vw;
        }
    </style>
</head>
<body>

    <div id="app">
        <h1>
            {{ text }}
        </h1>
    </div>
    

    <!-- production version, optimized for size and speed -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- Vue Instance -->

    <script>
        Vue.config.devtools = true;
        
        let app = new Vue({
            'el' : '#app',
            'data' : {
                'text' : 'Hello Vue!'
            }
        })
    </script>
</body>
</html>
